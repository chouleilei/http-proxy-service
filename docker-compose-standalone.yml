version: '3.8'

services:
  http-proxy-service:
    image: ghcr.io/chouleilei/http-proxy-service:latest
    container_name: http-proxy-service-v2
    ports:
      - "5237:5237"  # API 服务器端口
      - "5238:5238"  # 代理服务器1端口
      - "5239:5239"  # 代理服务器2端口
      - "5240:5240"  # HTTPS代理服务器2端口 (可选)
      - "5241:5241"  # HTTPS API服务器端口 (可选)
    environment:
      # 必须修改以下环境变量为您自己的值
      - UPSTREAM_PROXY_URL=${UPSTREAM_PROXY_URL}
      - PROXY1_USERNAME=${PROXY1_USERNAME}
      - PROXY1_PASSWORD=${PROXY1_PASSWORD}
      - PROXY2_PASSWORD=${PROXY2_PASSWORD}
      
      # 可选配置（可以保持默认值）
      - API_PORT=5237
      - PROXY1_PORT=5238
      - PROXY2_PORT=5239
      - HTTPS_PROXY2_PORT=5240
      - HTTPS_API_PORT=5241
      - HOST=0.0.0.0
      - MAX_POOL_SIZE=10
      - REFRESH_INTERVAL=300000
      - HEALTH_CHECK_INTERVAL=600000
      - CONCURRENT_HEALTH_CHECKS=3
      - TEST_TIMEOUT=4000
      - LOG_LEVEL=info
      - MONITORING_ENABLED=true
      - SSL_ENABLED=false
      
      # Node.js 环境
      - NODE_ENV=production
    
    volumes:
      # 持久化日志文件
      - ./logs:/app/logs
      # 持久化备份文件
      - ./backups:/app/backups
    
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5237/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# 网络配置（可选）
networks:
  default:
    driver: bridge